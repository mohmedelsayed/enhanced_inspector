name: requests_inspector
description: A Flutter package for logging REST-APIs and GraphQL requests and
  accessing it by Shaking your phone to get the RequestsInspector widget on your
  screen.
version: 3.3.1
homepage: https://github.com/Abdelazeem777/requests_inspector

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  collection: ^1.15.0
  dio: ^5.3.3
  flutter:
    sdk: flutter
  gql: ^1.0.0+1
  graphql: ^5.1.3
  graphql_flutter:
    path: '/Volumes/Data 1/apps/custom_pakages/graph_ql_flutter/packages/graphql_flutter'
  provider: ^6.1.1
  shake: ^2.2.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        default_package: requests_inspector
      ios:
        default_package: requests_inspector
      macos:
        default_package: requests_inspector
      windows:
        default_package: requests_inspector
      linux:
        default_package: requests_inspector
      web:
        default_package: requests_inspector
